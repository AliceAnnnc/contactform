<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Us a message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 40px 20px;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .contact-form {
      max-width: 480px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      margin: 12px 0 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      margin-top: 20px;
      background: black;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submit-btn:hover {
      background: #222;
    }

    .submit-btn::after {
      content: 'â†’';
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Send Us a message</h2>
    <form action="https://formspree.io/f/YOUR-ID" method="POST">
      <label for="name">Name <span>*</span></label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message <span>*</span></label>
      <textarea id="message" name="message" required></textarea>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
